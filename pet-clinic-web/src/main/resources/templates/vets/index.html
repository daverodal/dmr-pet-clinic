<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets List</title>
</head>
<body>
<!--/*@thymeVar id="vet" type="dmr.spring.dmrpetclinic.model.Vet*/-->
    <h1 th:text="'List of Vets'">List of Vets........</h1>

    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Lastg Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet?.id}"></td>
            <td th:text="${vet?.firstName}"></td>
            <td th:text="${vet?.lastName}"></td>

        </tr>
        </tbody>
        </thead>
    </table>
</body>
</html>
