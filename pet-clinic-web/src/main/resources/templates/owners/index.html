<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymeVar id="owner" type="dmr.spring.dmrpetclinic.model.Owners*/-->

    <h1 th:text="'List of owners'">pets owners</h1>
    <table  class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">id</th>
            <th style="width: 200px;">First Name</th>
            <th style="width: 120px">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner: ${owners}">
            <td th:text="${owner?.id}"></td>
            <td th:text="${owner?.firstName}"></td>
            <td th:text="${owner?.lastName}"></td>

        </tr>
        </tbody>
        </thead>
    </table>
</body>
</html>
